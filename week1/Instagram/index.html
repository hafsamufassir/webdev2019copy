<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Hind+Madurai" rel="stylesheet">

    </head>
    <body>
        <img id="insta-page" src="images/insta.png" alt="insta">
        <div class="login-block">
            <img id="logo" src="images/logo.png" alt="logo">
            <h3 class="reg">Зарегистрируйтесь, чтобы<br>
            смотреть фото и видео ваших<br>
            друзей.</h3><br>
            <form action="https://www.facebook.com" method="POST">
                <input id="fb_login" type="image" src="images/fb_login.png">
                <!-- <hr>
                <h3 class="ili">ИЛИ</h3> -->
                <hr><br>
                <input class="input" type="email" id="email" name="email" placeholder="Моб. телефон или эл. адрес" required><br>
                <input class="input" type="text" id="text" name="text" placeholder="Имя и фамилия" required><br>
                <input class="input" type="text" id="text" name="text" placeholder="Имя пользователя" required><br>
                <input class="input" type="password" id="password" name="password" placeholder="Пароль" required><br>
                <input class="submit" type="submit" value="Регистрация">
                <h4 class="cookies">Регистрируясь, вы принимаете <br>
                    наши <a class="conditions" href="">Условия, Политику <br> 
                        использования данных</a> и <br> 
                    <a class="conditions" href="">Политику в отношении файлов <br> cookie.</a></h4> <br>
                
            </form>
            <div id="foot">
                <label for="acc">Есть аккаунт?</label>
                <a id="login" href="">Вход</a>
            </div>
            <label id="app" for="app">Установите приложение.</label>
        </div>
    </body>
</html>
